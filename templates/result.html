<!DOCTYPE html>
<html lang="af">
<head>
    <meta charset="UTF-8">
    <title>Resultaat</title>
    <meta http-equiv="refresh" content="4;url=/">
    <style>
        body { font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        .score { position: absolute; top: 20px; left: 20px; font-size: 1.5em; font-weight: bold; color: #333; }
        .result-content { padding-top: 50px; font-size: 1.5em; }
        .correct { color: green; }
        .incorrect { color: red; }
        .play-again {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="score">Punte: {{ score }}</div>

    <div class="result-content">
        {% if is_correct %}
            <h1 class="correct">Reg! Mooi so! ðŸ¥³</h1>
            <p>+10 Punte!</p>
        {% else %}
            <h1 class="incorrect">Verkeerd.</h1>
            <p>Die regte antwoord is '<b>{{ correct_word }}</b>'.</p>
        {% endif %}
        
        <a href="/" class="play-again">Speel Weer</a>
    </div>
</body>
</html>
